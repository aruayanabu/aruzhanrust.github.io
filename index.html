<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Аудио и Видео</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            text-decoration: none;
            color: blue;
        }
        .section {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <!-- Меню -->
    <nav>
        <ul>
            <li><a href="#audio" class="nav-link">Аудио</a></li>
            <li><a href="#video" class="nav-link">Видео</a></li>
        </ul>
    </nav>

    <!-- Раздел "Аудио" -->
    <div id="audio" class="section">
        <h2>Аудио</h2>
        <audio controls>
            <source src="deti-online.com_-_kogda-sonya-byla-malenkoy%20(1).mp3" type="audio/mpeg">
            Ваш браузер не поддерживает элемент <audio>.
        </audio>
    </div>

    <!-- Раздел "Видео" -->
    <div id="video" class="section">
        <h2>Видео</h2>
        <video controls>
            <source src="https://rutube.ru/video/d80fefc5ce5b1cda2113bdb39dcd92c1/?r=wd" type="video/mp4">
            Ваш браузер не поддерживает элемент <video>.
        </video>
        <p>Для вставки видео с YouTube, используйте следующий код:</p>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/код_видео" 
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen></iframe>
    </div>
</body>
</html>
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта и Анимация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            text-decoration: none;
            color: blue;
        }
        .section {
            margin: 20px 0;
        }
        .animate {
            animation: fadein 2s;
        }
        @keyframes fadein {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Меню -->
    <nav>
        <ul>
            <li><a href="#map" class="nav-link">Карта</a></li>
